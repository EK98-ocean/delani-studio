<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/bootstrap.css" type= "text/css">
        <link rel="stylesheet" href="css/styles.css" type= "text/css">
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <div class= "container-fluid">
            <div class= "welcome">
                <h1>Welcome</h1>
                <h3>TO DELANI STUDIO</h3>
                <h5>AMAZING PEOPLE ARE MAKING AMAZING DESIGNS IN A FUN ENVIRONMENT</h5>
            </div>
            <div class= "about">
                <h2>ABOUT US</h2>
            </div>
            <div class= "services">
                <h2>SERVICES</h2>
            </div>
            <div class = "what-we-do">
                <h2>WHAT WE DO</h2>
            </div>
            <div class="portfolio">
                <h2>PORTFOLIO</h2>
                <div class= "container-fluid">
                    <div class= "row">
                        <div class= "col-md-2"></div>
                        <div class= "col-md-2">
                            <img src="/assets/portfolio/work1.jpg" alt="Work 1">
                        </div>
                        <div class= "col-md-2">
                            <img src="../assets/portfolio/work2.jpg" alt="Work 2">
                        </div>
                        <div class= "col-md-2">
                            <img src="../assets/portfolio/work3.jpg" alt="Work 3">
                        </div>
                        <div class= "col-md-2">
                            <img src="/assets/portfolio/work4.jpg" alt="Work 4">
                        </div>
                        <div class= "col-md-2"></div>
                    </div>
                    <div class= row>
                        <div class= "col-md-2"></div>
                        <div class= "col-md-2">
                            <img src="/assets/portfolio/work5.jpg" alt="Work 5">
                        </div>
                        <div class= "col-md-2">
                            <img src="/assets/portfolio/work6.jpg" alt="Work 6">
                        </div>
                        <div class= "col-md-2">
                            <img src="/assets/portfolio/work7.jpg" alt="Work 7">
                        </div>
                        <div class= "col-md-2">
                            <img src="/assets/portfolio/work8.jpg" alt="Work 8">
                        </div>
                        <div class= "col-md-2"></div>
                    </div>
                </div>
            </div>
            <div class= "contact">
                <h2>CONTACT US</h2>
                <form>
                    <div class= "form-group">
                        <div class= "row">
                            <div class="col-md-5">
                                <input type="name" class="form-control transparent-input" id="name" placeholder="Name">
                            </div>
                            <div class="col-md-5">
                                <input type="email" class="form-control transparent-input" id="email" placeholder="Email">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                      <div class="col-md-11">
                        <input type="message" class="form-control transparent-input" id="message" placeholder="Your message here">
                      </div>
                    
                </form>
            </div>
            <div class= "social">
                <div class= "container">
                    <div class= "row">
                        <img src="assets/social_icons/behance.png" alt="Behance Logo">
                        <img src="assets/social_icons/dribble.png" alt="Dribble Logo">
                        <img src="assets/social_icons/facebook.png" alt="facebook Logo">
                        <img src="assets/social_icons/flickr.png" alt="Flickr Logo">
                        <img src="assets/social_icons/g_plus.png" alt="G Plus Logo">
                        <img src="assets/social_icons/pinterest.png" alt="Pinterest Logo">
                        <img src="assets/social_icons/skype.png" alt="Skype Logo">
                        <img src="assets/social_icons/stumble_upon.png" alt="Stumble Upon Logo">
                        <img src="assets/social_icons/twitter.png" alt="Twitter Logo">
                        <img src="assets/social_icons/you_tube.png" alt="YouTube Logo">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
